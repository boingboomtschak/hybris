    </head>
    <body>
        <section class="section">
            <h1 class="title is-2">hybris</h1>
            <div class="columns">
                <div class="column is-3">
                    <nav class="panel">
                        <p class="panel-heading">Benchmarks</p>
                        <p class="panel-tabs">
                            <a class="is-active">All</a>
                            <a>Rodinia</a>
                        </p>
                        <a class="panel-block" id="bm-vector-add">
                            <span class="panel-icon"><i class="mdi mdi-help" aria-hidden="true"></i></span>
                            vector-add
                        </a>
                        <a class="panel-block" id="bm-bfs">
                            <span class="panel-icon"><i class="mdi mdi-alpha-r-circle-outline" aria-hidden="true"></i></span>
                            bfs
                        </a>
                        <a class="panel-block" id="bm-gaussian">
                            <span class="panel-icon"><i class="mdi mdi-alpha-r-circle-outline" aria-hidden="true"></i></span>
                            gaussian
                        </a>
                        <a class="panel-block" id="bm-particlefilter">
                            <span class="panel-icon"><i class="mdi mdi-alpha-r-circle-outline" aria-hidden="true"></i></span>
                            particlefilter
                        </a>
                    </nav>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">Info</p>
                        </header>
                        <div class="card-content">
                            <table class="table">
                                <tbody>
                                    <tr><th>Status</th><td id="status">...</td></tr>
                                    <tr><th>Device</th><td id="adapter-device">...</td></tr>
                                    <tr><th>Description</th><td id="adapter-desc">...</td></tr>
                                    <tr><th>Architecture</th><td id="adapter-arch">...</td></tr>
                                    <tr><th>Vendor</th><td id="adapter-vendor">...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
           
                </div>
                <div class="column">
                    <h1 class="title is-5">Console</h1>
                    <div style="height: 100%; position:relative;">
                        <textarea class="textarea has-fixed-size console" id="console" readonly></textarea>
                        <button class="delete console-delete" id="console-clear"></button>
                    </div>
                </div>
            </div>
        </section>
</html>
